# Basic dependabot.yml configuration file

version: 2
updates:
  # Enable version updates for maven
  - package-ecosystem: "maven"
    directory: "/"
    target-branch: "dev"
    reviewers:
      - "Deepsource"
      - "dependabot [bot]"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
