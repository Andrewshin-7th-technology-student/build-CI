# This file was generated by the "Generate Dependabot Glob" action. Do not edit it directly.
# Make changes to `.github/dependabot.template.yml` and a PR will be automatically created.
version: 2
updates:
  - package-ecosystem: nuget
    directory: /
    schedule:
      interval: daily
    open-pull-requests-limit: 1000
    groups:
      AWSSDK:
        patterns:
          - AWSSDK.*
      NServiceBusCore:
        patterns:
          - NServiceBus
          - NServiceBus.AcceptanceTesting
          - NServiceBus.AcceptanceTests.Sources
          - NServiceBus.PersistenceTests.Sources
          - NServiceBus.TransportTests.Sources
    ignore:
      - dependency-name: Particular.Analyzers
      - dependency-name: Microsoft.Build.Utilities.Core
      - dependency-name: Microsoft.CodeAnalysis.CSharp
      - dependency-name: Microsoft.CodeAnalysis.CSharp.Workspaces
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    open-pull-requests-limit: 1000
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: daily
    open-pull-requests-limit: 1000
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
    open-pull-requests-limit: 1000
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: daily
