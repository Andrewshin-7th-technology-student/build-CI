name: Dependabot Scheduler

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour
  workflow_dispatch:  # Allows manual triggering

jobs:
  dependabot:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Dependabot
        uses: peter-evans/create-pull-request@v5
        with:
          title: "Dependabot updates"
          branch: "dependabot-update-branch"
          commit-message: "Trigger Dependabot update"
          committer: "dependabot[bot] <dependabot@users.noreply.github.com>"
          author: "dependabot[bot] <dependabot@users.noreply.github.com>"
          signoff: false
          branch-suffix: timestamp
          body: "This pull request was created by Dependabot."
